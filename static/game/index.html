<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King's Corridor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-layout">
      <aside class="side-column left-align">
        <div class="control-group">
          <button id="new-game-btn" title="New Game">+</button>
          <button id="start-over" title="Restart Level">‚ü≤</button>
        </div>
      </aside>

      <main id="game-container">
        <div id="finish-line"></div>
        <div id="board">
          <div class="square" id="sq-0-0"></div>
          <div class="square" id="sq-0-1"></div>
          <div class="square" id="sq-1-0"></div>
          <div class="square" id="sq-1-1"></div>
          <div class="square" id="sq-2-0"></div>
          <div class="square" id="sq-2-1"></div>
          <div class="square" id="sq-3-0"></div>
          <div class="square" id="sq-3-1"></div>
          <div class="square" id="sq-4-0"></div>
          <div class="square" id="sq-4-1"></div>
          <div class="square" id="sq-5-0"></div>
          <div class="square" id="sq-5-1"></div>
          <div class="square" id="sq-6-0"></div>
          <div class="square" id="sq-6-1"></div>
          <div class="square" id="sq-7-0"></div>
          <div class="square" id="sq-7-1"></div>
        </div>
      </main>

      <aside class="side-column right-align">
        <button id="rules-toggle" title="How to Play">i</button>
      </aside>
    </div>

    <div id="finish-overlay" class="overlay hidden">
      <div class="overlay-content">
        <p id="overlay-message"></p>
        <button id="try-again">Try Again</button>
        <button id="new-game">New Game</button>
      </div>
    </div>

    <div id="rules-overlay" class="overlay hidden">
      <div class="overlay-content">
        <button id="close-rules" class="close-btn">&times;</button>
        <h2>How to Play</h2>
        <div class="overlay-text">
          <strong>Goal</strong>
          <ul>
            <li>Get the <span class="king">King</span> to the top row.</li>
          </ul>
          <strong>Movement</strong>
          <ul>
            <li>Pieces move as in chess (but no captures).</li>
            <li>Click a piece to move to the empty square.</li>
            <li>Movable pieces are highlighted.</li>
          </ul>
        </div>
        <button id="rules-got-it-btn">Got it!</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
